<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap3.3.7.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="../scripts/jquery-3.2.1.min.js"></script>
    <script async type="text/javascript" src="scripts.js"></script>
</head>
<body class="text-center">
<audio id="sound1">
    <source type="audio/mpeg" src="../audio/simonSound1.mp3"/>
</audio>
<audio id="sound2">
    <source type="audio/mpeg" src="../audio/simonSound2.mp3"/>
</audio>
<audio id="sound3">
    <source type="audio/mpeg" src="../audio/simonSound3.mp3"/>
</audio>
<audio id="sound4">
    <source type="audio/mpeg" src="../audio/simonSound4.mp3"/>
</audio>
<audio id="Buzzer">
    <source type="audio/mpeg" src="../audio/WrongBuzzer.mp3"/>
</audio>
<audio id="WooHoo">
    <source type="audio/mpeg" src="../audio/WooHoo.mp3"/>
</audio>
<header id="tempHeader">
    <div id="tempPageTitle">Simon Game</div>
    brought to you by
    <div id="tempAuthor">jordiCombs</div>
    <table id="tempLogoTable">
        <tr>
            <td id="tempLogoTableLeft"><hr class="flared"></td>
            <td id="tempLogoTableCenter"><img id="logoImg" src="http://res.cloudinary.com/hieratikos/image/upload/v1492361036/NightfallLogo_ndt9em.png"></td>
            <td id="tempLogoTableRight"><hr class="flared"></td>
        </tr>
    </table>
</header>

<div class="simonGame">
    <div class="buttonWrapper">
        <a class="regButton ul" id="0"></a>
        <a class="regButton ur" id="1"></a>
        <a class="regButton ll" id="3"></a>
        <a class="regButton lr" id="2"></a>
    </div>
    <div class="cover">
        <h1>Simon</h1>

        <div class="row">
            <div class="col-md-4">
                <label class="stepDisplay" id="stepCount">0</label>
            </div>
            <div class="col-md-4">
                <div class="checkboxPlayMode">
                    <input type="checkbox" id="chkPlay" />
                    <label for="chkPlay"></label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="checkboxPlayMode">
                    <input type="checkbox" id="chkStrict" />
                    <label for="chkStrict"></label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <h3>Count</h3>
            </div>
            <div class="col-md-4">
                <h3>Play</h3>
            </div>
            <div class="col-md-4">
                <h3>Strict Mode</h3>
            </div>
        </div>

        <div class="row">
            <div class="checkboxStart">
                <input type="checkbox" id="chkStart" />
                <label for="chkStart"></label>
            </div>
        </div>

    </div>

</div>

</body>
</html>
